<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LINE 綁定 Fillout 表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <iframe id="filloutForm" style="width:100%; height:100vh; border:none;"></iframe>

  <script>
  const filloutBaseUrl = "https://forms.fillout.com/t/qCn2cx8hVuus";

  async function main() {
    try {
      await liff.init({ liffId: "2007700475-oZJlna2Z" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();

      if (!profile?.userId) {
        console.warn("⚠️ 無法取得 userId，重新登入");
        liff.logout(); // 清掉舊 session
        liff.login();  // 重新登入
        return;
      }

      const userId = profile.userId;
      console.log("✅ 成功取得 userId:", userId);

      const filloutUrl = `${filloutBaseUrl}?prefill_line_userId=${encodeURIComponent(userId)}`;
      document.getElementById("filloutForm").src = filloutUrl;

    } catch (err) {
      console.error("LIFF 發生錯誤：", err);
      alert("LIFF 發生錯誤：" + err.message);
    }
  }

  main();
</script>
