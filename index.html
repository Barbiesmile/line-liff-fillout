<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LINE 綁定 Fillout 表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <iframe id="filloutForm" style="width:100%; height:100vh; border:none;"></iframe>

  <script>
    const filloutBaseUrl = "https://forms.fillout.com/t/qCn2cx8hVuus";

    async function main() {
      await liff.init({ liffId: "2007700475-oZJlna2Z" });
      const profile = await liff.getProfile();
      const userId = profile.userId;

      const filloutUrl = `${filloutBaseUrl}?line_userId=${encodeURIComponent(userId)}`;
      document.getElementById("filloutForm").src = filloutUrl;
    }

    main().catch(console.error);
  </script>
</body>
</html>
